{% extends 'store/base.html' %}
{% load static %}
<img src="{% static 'store/landing_bg.jpg' %}" class="img-fluid" alt="landing-page-bg">
{% block content %}

    {% if form.errors %}
        <p>Incorrect credentials. Please try again.</p>
    {% endif %}
    <form method="post" action="{% url 'users:login' %}">
        {% csrf_token %}
        {{ form.as_p }}

        <button name="submit" class="btn btn-primary btn-sm">Log in</button>
        <input type="hidden" name="next" value="{% url 'store:home' %}"/>

    </form>
{% endblock content %}
