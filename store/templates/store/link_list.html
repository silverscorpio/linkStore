{% extends 'store/base_list.html' %}
{% load static %}
{% block content_list %}
    <thead class="h6">
    <tr>
        <th scope="col"><h3>#</h3></th>
        <th scope="col"><h3>Title</h3></th>
        <th scope="col"><h3>Topic</h3></th>
        <th scope="col"><h3>Created</h3></th>
        <th scope="col"><h3>Type</h3></th>
        <th scope="col"><h3>Status</h3></th>
        <th scope="col"><h3>Marked</h3></th>
    </tr>
    </thead>
    <tbody>
    {% for link in link_list %}
        <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>
                {{ link.title }}
                <a href="{{ link.url }}" target="_blank">
                    <img src="{% static 'store/open_in_new.svg' %}" alt="open-in-new-tab"/>
                </a>
            </td>
            <td>{{ link.topic }}</td>
            <td>{{ link.save_date|date:"d-M-y" }}</td>
            <td>{{ link.type }}</td>
            <td>
                <input type="checkbox" id="has_been_read" {{ link.has_been_read }} />
                <label for="has_been_read">read</label>
            </td>
            <td>
                <input type="checkbox" id="is_starred" {{ link.is_starred }} />
                <label for="is_starred">marked</label>
            </td>
        </tr>
    {% endfor %}
    </tbody>
{% endblock %}
