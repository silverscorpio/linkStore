{% extends 'store/base_list.html' %}
{% load static %}
{% block content_list %}
    <thead class="h6">
    <tr>
        <th scope="col"><h4>#</h4></th>
        <th scope="col"><h4>Link</h4></th>
        <th scope="col"><h4>Topic</h4></th>
        <th scope="col"><h4>Created</h4></th>
        <th scope="col"><h4>Type</h4></th>
        <th scope="col"><h4>Status</h4></th>
        <th scope="col"><h4>Marked</h4></th>
    </tr>
    </thead>
    <tbody>
    {% for link in link_list %}
        <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>
                <a href="{{ link.url }}" target="_blank">
                    {{ link.title }}
                </a>
                <a href="{{ link.id }}/" target="_blank">
                    <img src="{% static 'store/edit_note.svg' %}" alt="edit-link"/>
                </a>

            </td>
            <td>{{ link.topic }}</td>
            <td>{{ link.save_date|date:"d-M-y" }}</td>
            <td>{{ link.type }}</td>
            <td>
                <input type="checkbox" id="has_been_read" {{ link.has_been_read }} />
                <label for="has_been_read">read</label>
            </td>
            <td>
                <input type="checkbox" id="is_starred" {{ link.is_starred }} />
                <label for="is_starred">marked</label>
            </td>
        </tr>
    {% endfor %}
    </tbody>
{% endblock %}
